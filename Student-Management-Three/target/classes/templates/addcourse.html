<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Create New Course</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
	<!-- Include Bootstrap JavaScript for proper functionality -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h1 class="text-center">Create New Course</h1>
				<form th:action="@{/Course/save}" th:object="${course}" method="post">
					<div class="form-group">
						<label for="coursename">Course Name</label>
						<input type="hidden" th:field="*{id}" />
						<input type="text" class="form-control" id="coursename" th:field="*{coursename}"
							placeholder="Enter Course Name" required />
					</div>
					<div class="form-group">
						<label for="duration">Duration Days</label>
						<input type="text" class="form-control" id="duration" th:field="*{duration}"
							placeholder="Enter Duration" required />
					</div>
					<button type="submit" class="btn btn-primary">Save</button>
					<br>
					<button> <a th:href="@{/Course/}">Back to Course Table</a></button>
				</form>
			</div>
		</div>

	</div>
</body>

</html>
